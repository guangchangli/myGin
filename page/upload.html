<!DOCTYPE html>
<html lang="en">

    <title>gin upload</title>
</head>
<body>
<form action="http://localhost:8000/gin/upload" method="post" enctype="multipart/form-data">
    头像：
    <input type="file" name="file" />

<form action="http://localhost:8000/gin/uploads" method="post" enctype="multipart/form-data">

</form>
